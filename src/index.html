<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="on"
        placeholder="Search images..."
      />
      <button class="search-btn" type="submit">
        <svg class="search-icon" width="20" height="20">
          <use href="./images/icons.svg#search"></use>
        </svg>
      </button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <img class="loading is-hidden" src="./images/loading.gif" width="60px" />
  </body>
</html>
